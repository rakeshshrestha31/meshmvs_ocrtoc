MODEL:
  VOXEL_ON: False
  MESH_ON: True
  CONTRASTIVE_DEPTH_TYPE: "none"
  FEATURE_FUSION_METHOD: "stats"
  CHECKPOINT: ""
  VOXEL_HEAD:
    VOXEL_SIZE: 0
  MESH_HEAD:
    NAME: "SphereInitMultiViewHead"
    NUM_STAGES: 3
    NUM_GRAPH_CONVS: 3
    GRAPH_CONV_DIM: 128
    GRAPH_CONV_INIT: "normal"
    GT_NUM_SAMPLES: 9000
    PRED_NUM_SAMPLES: 6466
    UPSAMPLE_PRED_MESH: True
    CHAMFER_LOSS_WEIGHT: 1.0
    NORMALS_LOSS_WEIGHT: 0.0
    EDGE_LOSS_WEIGHT: 0.5
    ICO_SPHERE_LEVEL: 4
    RGB_FEATURES_INPUT: True
    DEPTH_FEATURES_INPUT: False
    RGB_BACKBONE: "resnet50"
DATASETS:
  NAME: "ocrtoc"
  TYPE: "depth"
SOLVER:
  BATCH_SIZE: 2
  BATCH_SIZE_EVAL: 1
  NUM_EPOCHS: 40
  BASE_LR: 0.0001
  OPTIMIZER: "adam"
  LR_SCHEDULER_NAME: "constant"
  LOGGING_PERIOD: 50
